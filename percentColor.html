<html>
<head>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<section class="inputs">
		<div class="initColorArea">
			<label for="color">Color</label>
			<figure>
				<input id="color" type="text" value="ffffff"/>
			</figure>
		</div>
		<div class="percent">
			<label for="colorVal">Percent</label>
			<figure>
				<input type="text" id="colorVal" value="100"/><br/>
				<input type="range" id="colorPercent" min="0" max="1" value="1" step="0.01"/>
			</figure>
		</div>
	</section>
	<section class="results">
		<table>
			<tr>
				<td class="label">Base</td>
				<td class="color" id="baseColorSample"></td>
				<td class="val">#ffffff</td>
			</tr>
			<tr>
				<td class="label">RGBA</td>
				<td class="color" id="rgbaColorSample"></td>
				<td class="val">rgba(255, 255, 255, 1)</td>
			</tr>
			<tr>
				<td class="label">Hex</td>
				<td class="color" id="hexColorSample"></td>
				<td class="val">#ffffff</td>
			</tr>
		</table>
	</section>
</body>
</html>
